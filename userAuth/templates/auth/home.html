 
  {% extends 'auth/base.html' %}
  {% block title %}Home{% endblock title %}

  {% block body %}

    <div class="container">
      <div class="row">
          <div class="clo-12">

              {% if user.is_authenticated %} 

                  <div class="alert alert-info">
                  Welcome <b><i>{{ user.username }}</i></b>
                  <a href="logout/" class="btn btn-danger logout">Logout</a> 
                  </div>

              {% else %}

              <div class="rows">
                  You are not logged in!
                  <br>
                  <a href="{% url 'login' %}" class="btn btn-primary mx-3">
                      Log In
                  </a>
                  <a href="{% url 'signup' %}" class="btn btn-primary mx-3">
                      SignUp
                  </a>
                </div>

              {% endif %}
          </div>
      </div>
  </div>

  {% endblock body %}
